    <!-- LOGIN -->
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto" id="login-page">
          <div id="first">
            <div class="myform form ">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Login</h1>
                </div>
              </div>
              <form action="" method="post" name="login" id="login">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="login-email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="login-password"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Enter Password"
                  />
                </div>
                <div class="form-group">
                  <p class="text-center">
                    By signing up you accept our <a href="">Terms Of Use</a>
                  </p>
                </div>
                <div class="col-md-12 text-center ">
                  <button
                    type="submit"
                    class=" btn btn-block mybtn btn-primary tx-tfm"
                  >
                    Login
                  </button>
                </div>
                <div class="col-md-12 ">
                  <div class="login-or">
                    <hr class="hr-or" />
                    <span class="span-or">or</span>
                  </div>
                </div>
                <div
                  class="col-md-12 mb-3"
                  style="display: flex; justify-content: center;"
                >
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>

                <div class="form-group">
                  <p class="text-center">
                    Don't have account? <a href="" id="signup">Sign up here</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
          <div id="second">
            <div class="myform form ">
              <div class="logo mb-3">
                <div class="col-md-12 text-center">
                  <h1>Signup</h1>
                </div>
              </div>
              <!-- REGISTER -->
              <form
                action=""
                method="POST"
                name="registration"
                id="registration"
              >
                <div class="form-group">
                  <label for="exampleInputEmail1">Full Name</label>
                  <input
                    type="text"
                    name="fullname"
                    class="form-control"
                    id="fullname-registration"
                    aria-describedby="emailHelp"
                    placeholder="Enter Fullname"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    id="email-registration"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password-registration"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Enter Password"
                  />
                </div>
                <div class="col-md-12 text-center mb-3">
                  <button
                    type="submit"
                    class=" btn btn-block mybtn btn-primary tx-tfm"
                  >
                    Get Started For Free
                  </button>
                </div>
                <div class="col-md-12 ">
                  <div class="form-group">
                    <p class="text-center">
                      <a href="" id="signin">Already have an account?</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- HOME -->

            <div class="carousel-inner">

                <img
                  class="d-block w-100"
                  src="https://in.nba.com/assets/img/social_share_default.png"

                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://www.dinheirovivo.pt/wp-content/uploads/2016/10/160215001056-russell-westbrook-2016-nba-all-star-game.1200x672.jpeg"

                />

              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="https://unafraidshow.com/wp-content/uploads/2019/07/NBA-Superstar-Duos.jpg"

                />

            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleIndicators"

            </a>
            <a
